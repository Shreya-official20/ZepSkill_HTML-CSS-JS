<!DOCTYPE html>
<html>

<head>
    <title>Table-Styling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table class="styling">
            <tr>
                <th class="name">Team Name</th>
                <th>Location</th>
                <th>League Type</th>
            </tr>
            <tr>
                <td>Afterburn - Air Force</td>
                <td>Colorado</td>
                <td>Men's</td>
            </tr>
            <tr>
                <td>Cold Front (Bates College)</td>
                <td>Maine</td>
                <td>Women's</td>
            <tr>
                <td>Disco Inferno (Brown University)</td>
                <td>Rhode island</td>
                <td>Women's</td>
            </tr>
            <tr>
                <td>Bad Habit (Catholic University)</td>
                <td>Washington DC</td>
                <td>Men's</td>
            </tr>
            <tr>
                <td>Jive Turkeys (Dickinson College)</td>
                <td>Pennsylvania</td>
                <td>Both</td>
            </tr>
            <tr>
                <td>Superfly (Yale)</td>
                <td>Arizona</td>
                <td>Men's</td>
            </tr>
        </table>
    </div>
</body>
</html>
