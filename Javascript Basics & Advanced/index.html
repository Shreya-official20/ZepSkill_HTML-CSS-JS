<!DOCTYPE html>
  <html>
   <head>
    <meta charset="utf-8"/>
    <title>Task</title>
    <style>
        h1{
            text-align: center;
        }

      .list-item {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span>
      <li>Favorites:  <span id="favorites"></span>
      <li>Hometown: <span id="hometown"></span>
     </ul>

     <script>
        document.body.style.fontFamily = 'Arial, sans-serif';
        document.getElementById('nickname').textContent = 'SS';
        document.getElementById('favorites').textContent = 'Me';
        document.getElementById('hometown').textContent = 'Lko';
        var items = document.getElementsByTagName('li');
        for (var i = 0; i < items.length; i++) {
           items[i].className = 'list-item';
        }

        var image = document.createElement('img');
        image.src = 'https://imglarger.com/Images/before-after/ai-image-enlarger-1-after-2.jpg';
        document.body.appendChild(image);
       </script>
     </body>
     </html>
